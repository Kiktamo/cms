<div class="panel panel-default" style="width: 75%; margin: auto;">
    <div class="panel-heading" style="display: flex; justify-content: space-between; align-items: center;">
        <h2 style="margin-top: auto; margin-bottom: auto;">Contacts</h2>
        <button class="btn btn-success">New Contact</button>
    </div>
    <div class="panel-body row">
        <div class="col-xs-12">
            <cms-contact-item
            *ngFor="let contactEl of contacts"
            [contact] = "contactEl"
            (contactSelected)="onContactSelected(contactEl)"></cms-contact-item>
        </div>
    </div>
</div>
