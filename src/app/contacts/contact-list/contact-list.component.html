<div class="panel panel-default" style="width: 75%; margin: auto;">
    <div class="panel-heading" style="display: flex; justify-content: space-between; align-items: center;">
        <h2 style="margin-top: auto; margin-bottom: auto;">Contacts</h2>
        <button class="btn btn-success">New Contact</button>
    </div>
    <div class="panel-body row">
        <div class="col-xs-12">
            <a
                href="#"
                class="list-group-item clearfix"
                *ngFor="let contact of contacts">
                <div class="pull-left">
                    <h4 class="list-group-item-heading">{{ contact.name }}</h4>
                </div>
                <span class="pull-right">
                    <img
                        [src]="contact.imageUrl"
                        alt="{{ contact.name }}"
                        class="img-responsive"
                        style="max-height: 50px;">
                </span>
            </a>
        </div>
    </div>
</div>
