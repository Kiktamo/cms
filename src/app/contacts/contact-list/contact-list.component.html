<div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default" style="width: 75%; margin: auto;">
        <div class="panel-heading">
          <div class="row">
            <h2 style="padding-left: 1%;">Contacts</h2>
          </div>
          <div class="row">
            <div class="input-group pull-left pad-left-right col-xs-7" style="margin-left: 1%;">
                <input class="form-control" placeholder="Enter a search value" type="text" #searchBox (keyup)="search(searchBox.value)">
              <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
            </div>
            <div class="pull-right pad-left-right" style="margin-right: 1%;">
              <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
            </div>
          </div>
          <div class="panel-body row">
            <div class="col-xs-12"
            cdkDropList
            cdkDropListConnectedTo="groupList"
            >
                <cms-contact-item
                *ngFor="let contactEl of contacts | contactsFilter:term"
                [contact] = "contactEl"></cms-contact-item>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
